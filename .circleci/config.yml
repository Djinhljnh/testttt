version: 2.1

jobs:
  checkout-scm:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Checkout SCM
          command: echo "Checked out source code from SCM."

  clone-repo:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Clone Repository
          command: git clone https://github.com/Toan211203/emo2_jenkin.git

  build:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Build
          command: python3 hello.py  # Replace with your build steps

  test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Testing
          command: |
            if [ -f hello.py ]; then
              echo "File hello.py found. Displaying its content:"
              cat hello.py
              echo "Running the script..."
              python3 hello.py
            else
              echo "File hello.py does not exist!"
              exit 1
            fi

  deploy:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Deploy
          command: echo "Deploying... (replace with actual deploy logic)"

  post-actions:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Post Actions
          command: echo "Executing post-deployment actions."

workflows:
  version: 2
  pipeline-workflow:
    jobs:
      - checkout-scm
      - clone-repo:
          requires:
            - checkout-scm
      - build:
          requires:
            - clone-repo
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
      - post-actions:
          requires:
            - deploy
